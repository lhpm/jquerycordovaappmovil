<!-- INICIO Registro Principal DegustApp -->
<div id="back" style="background: url('img/icono144.png') no-repeat;width:auto;height:900px;background-position:center">

      <label for="text-basic" style="color:white;">Nick:</label>
      <input type="text" name="nick" id="nick" placeholder="Nick">

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" placeholder="Password" autocomplete="off">

      <label for="text-basic">Nombre:</label>
      <input type="text" name="nombre" id="nombre" placeholder="Nombre">

      <label for="text-basic">Apellido:</label>
      <input type="text" name="apellido" id="apellido" placeholder="Apellido">

      <label for="date">Nacimiento:</label>
      <input type="date" name="nacimiento" id="nacimiento" placeholder="Nacimiento">

      <label for="text-basic">Correo:</label>
      <input type="email" name="email" id="email" placeholder="Correo">

      <label for="tel">Celular:</label>
      <input type="tel" name="tel" id="tel" placeholder="Celular">

</div><!-- FIN Configuración -->
